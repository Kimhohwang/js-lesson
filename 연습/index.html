          <div class="input-group mb-3 pt-3">
            <input type="number" class="form-control" placeholder="a1" aria-label="a1" id="a1">
            <input type="number" class="form-control" placeholder="a2" aria-label="a2" id="a2">
            <input type="text" class="form-control" placeholder="operator" aria-label="operator" id="operator">
            <button class="btn btn-outline-primary" id="save">저장</button>
          </div>
        
      <div>
        <p id="result"></p> <!-- 결과를 표시할 요소 -->
      </div>

      <script>
        document.getElementById('save').addEventListener('click', function () {
          let a1Value = parseFloat(document.getElementById('a1').value);
          let a2Value = parseFloat(document.getElementById('a2').value);
          let operatorValue = document.getElementById('operator').value;

          // 입력란을 비활성화합니다.
          document.getElementById('a1').disabled = true;
          document.getElementById('a2').disabled = true;
          document.getElementById('operator').disabled = true;

          // 응용
          const isAisNumber = !isNaN(a1Value) && !isNaN(a2Value);
          const isOperatorValid = operatorValue === "+" || operatorValue === "*" || operatorValue === "%";

          let result;
          if (isAisNumber && isOperatorValid) {
            if (operatorValue === "+") {
              result = a1Value + a2Value;
            } else if (operatorValue === "%") {
              result = a1Value % a2Value;
            } else if (operatorValue === "*") {
              result = a1Value * a2Value;
            }
            document.getElementById('result').textContent = `Result: ${result}`;
          } else {
            document.getElementById('result').textContent = '주경이는 바보야';
          }
        });
      </script>
